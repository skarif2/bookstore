<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="/css/main.css">
		<title>Book Store</title>
	</head>
	<body>
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">Book Store</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="#">Books <span class="sr-only">(current)</span></a></li>
		        <li><a href="#">Gallery</a></li>
		      </ul>
		      <form class="navbar-form navbar-right" role="search">
		        <div class="form-group">
		          <input type="text" class="form-control" placeholder="Search">
		        </div>
		        <button type="submit" class="btn btn-default">Search</button>
		      </form>

		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>

		<section>
			<div class="container">
				<div id="books">
					<form id="addBook" action="#" method="post">
						<div class="form-group col-xs-12">
							<label for="coverImage">Cover Image: </label>
							<input id="coverImage" type="file" />
						</div>

						<div class="form-group col-xs-12 col-md-6">
							<label class="sr-only" for="title">Title: </label>
							<input id="title" class="form-control" type="text" placeholder="Title" />
						</div>

						<div class="form-group col-xs-12 col-md-6">
							<label class="sr-only" for="author">Author: </label>
							<input id="author" class="form-control" type="text" placeholder="Author" />
						</div>

						<div class="form-group col-xs-12 col-md-6">
							<label class="sr-only" for="releaseDate">Release Date: </label>
							<input id="releaseDate" class="form-control" type="text" placeholder="Release Date" />
						</div>

						<div class="form-group col-xs-12 col-md-6">
							<label class="sr-only" for="keywords">Keywords: </label>
							<input id="keywords" class="form-control" type="text" placeholder="Keywords" />
						</div>
						<div class="col-xs-12">
							<button type="submit" class="btn btn-success col-xs-3 pull-right">Add</button>
						</div>

					</form>
				</div>
			</div>
		</section>

		<section id = "showbooks" class="container">
			<div class="bookContainer col-xs-6 col-md-4">
				<img src="img/placeholder.png" class="img-responsive img-rounded" alt="" />
				<ul>
					<li>TItle</li>
					<li>Author</li>
					<li>Release Date</li>
					<li>KeyWords</li>
				</ul>
				<button type="button" name="button" class="btn btn-danger pull-right delete_button">Delete</button>
			</div>

		</section>

		<script id="bookTemplate" type="text/template">
			<img src='<%= coverImage %>' class="img-responsive img-rounded"/>
			<ul>
				<li><%= title %></li>
				<li><%= author %></li>
				<li><%= releaseDate %></li>
				<li><%= keywords %></li>
			</ul>
			<button class="btn btn-danger pull-right delete_button">Delete</button>
		</script>

		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/underscore/underscore.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="bower_components/backbone/backbone.js"></script>

		<script src="js/models/book.js"></script>
		<script src="js/collections/library.js"></script>
		<script src="js/views/book.js"></script>
		<script src="js/views/library.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
